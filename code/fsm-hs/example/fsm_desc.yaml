name: ec
signal:
  - name: entry
    desc: 进入状态信号
  - name: exit
    desc: 退出状态信号
  - name: resv
    desc: 保留
  - name: reinit
    desc: 复位信号
  - name: exception
    desc: 异常信号  
  - name: init
    desc: 初始化信号
  - name: ip 
    desc: init state to preop state
  - name: ps 
    desc: preop state to safeop state
  - name: pi
    desc: preop state to init state
  - name: wsdo
    desc: 写SDO
  - name: rsdo
    desc: 读SDO

state:
  - name: reinit
    desc: 复位状态
    # 接收到信号执行事件
    event:
      - name: entry
      # 事件继承于父类，可与不同状态执行同一个信号公用函数
      - parent: 
  - name: init
    desc: 复位状态
    # 接收到信号执行事件
    event:
      - name: entry
      - parent: reinit