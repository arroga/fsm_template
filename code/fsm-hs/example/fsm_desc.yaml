name: ec

signal:
  - name: entry
    desc: 进入状态信号
  - name: exit
    desc: 退出状态信号
  - name: resv
    desc: 保留
  - name: reinit
    desc: 复位信号
  - name: init
    desc: 初始化信号
  - name: ip 
    desc: init state to preop state
  - name: ps 
    desc: preop state to safeop state

state:
  - name: reinit
    desc: 复位状态
    signal:
      - entry
      - exit
      - init
      - exception
  - name: init
    desc: 初始化状态
    signal:
      - entry
      - exit
      - preop
      - reinit
